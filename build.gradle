plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    // jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.discord4j:discord4j-core:3.0.5'
    implementation 'org.apache.opennlp:opennlp-tools:1.9.1'
    implementation 'org.reflections:reflections:0.9.11'

    // This dependencies are test specific ones
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.27.0'
    testImplementation 'org.mockito:mockito-inline:2.27.0'
}

// Define the main class for the application
mainClassName = 'javes.bot.App'

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

